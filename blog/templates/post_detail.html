<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.created_at }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="Post Image" width="300px">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="/">Back to home</a>
</body>
</html>
