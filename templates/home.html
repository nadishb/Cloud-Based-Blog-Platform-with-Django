<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":100" }}...</p>
        <hr>
    {% endfor %}
</body>
</html>
